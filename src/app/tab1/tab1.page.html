<ion-content>
  <ion-row class="ion-no-padding" *ngFor="let entry of data; let isFirst = first;">
    <ion-col size="9">
      <h2 class="section-header">{{entry.title}}</h2>
    </ion-col>
    <ion-col size="3" class="ion-text-end ">
      <ion-button *ngIf="isFirst" fill="clear" color="light">
        <ion-icon name="settings-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>

    <swiper-container #swiper [loop]="true" [slidesPerView]="2.4" [slidesOffsetBefore]="20" [spaceBetween]="20"
      [freeMode]="true">
      <swiper-slide *ngFor="let album of entry.albums" tappable (click)="openAlbum(album)">
        <img [src]="'/assets/images/albums/' + dasherize(album.image) + '.jpg'">
        <span class="title">{{album.title}}</span>
      </swiper-slide>
    </swiper-container>



  </ion-row>
</ion-content>
